{%load static%}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kiosko</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styleKiosko.css'%}" rel="stylesheet" type="text/css" </head>
    <link href="{% static 'css/simple-sidebar.css'%}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%static 'sweetalert-master/dist/sweetalert.css' %}">
    <script src="{% static 'sweetalert-master/dist/sweetalert.min.js'%}"></script>
    <script type="text/javascript" src="{%static 'js/jquery-3.1.1.min.js'%}"></script>
     <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>

    <body class="bodykiosko">
        <div id="wrapper">
            <!--Sidebar-->
            <div id="sidebar-wrapper">
                <ul class = "sidebar-nav">
                    <li>
                        <a href="" class="btn btn-default btnCategoria"><img src="{% static 'img/comida1.jpg'%}" alt="" width="100" height="100"></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-primary btnCategoria"><img src="{% static 'img/comida2.jpg'%}" alt="" width="100" height="100"></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-success btnCategoria"><img src="{% static 'img/comida3.jpg'%}" alt="" width="100" height="100"></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-info btnCategoria"><img src="{% static 'img/comida3.png'%}" alt="" width="100" height="100"></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-warning btnCategoria"><img src="{% static 'img/comida4.jpg'%}" alt="" width="100" height="100"></a>
                    </li>
                    <li>
                        <a href="" class="btn btn-danger btnCategoria"><img src="{% static 'img/comida5.jpg'%}" alt="" width="100" height="100"></a>
                    </li>
                </ul>
            </div>

            <!--endside-bar-->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="text-center titulo">
                            <h1 id="user-greeting">Bienvenidos</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4 tableheight table-responsive">
                            <div class="">
                                <table class="table text-center " id="tableproduct">
                                <thead class="tablehead">
                                    <tr>
                                        <th class="text-center" width="70%">Nombre</th>
                                        <th class="text-center" width="15%">Cant.</th>
                                        <th class="text-center" width="15%">Prec.</th>
                                        <th class="text-center" width="15%"></th>
                                    </tr>
                                </thead>
                                <tbody class="tablebody">
                                </tbody>
                            </table>
                            </div>
                            <div class="text-right textoposicion">
                                <p>IVA:</p><p id="iva"></p>
                                <p>Total:</p><p id="total"></p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            {% for producttemplate in latest_name_list %}
                        
                            <button type="button" class="btn btn-default btnproduct" id="btnproduct" onclick="addListProduct(name='{{producttemplate.name}}')">
                            <label id="nameproduct" value="{{producttemplate.name}}">{{producttemplate.name}}</label>
                            <br>
                            <img src="data:image/png;base64,{{producttemplate.image}}" width="100" height="100">
                            <br>
                            <label id="listproduct" value="{{producttemplate.list_price}}">{{producttemplate.list_price}}</label>
                            </button>
                            
                          
                            {% endfor %}
                        </div>
                    </div>

                </div>
                <input type="button" >
            </div>

        </div>
        
        <div id="foods"></div>
        <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    </body>

    </html>
